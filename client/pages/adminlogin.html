<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../resources/styles/login.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Welcome Admin</h1>
        <form id="login-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email-admin" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password-admin" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="securityKey">Security Key</label>
            <input type="securityKey" id="securityKey" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary">Admin Login</button>
        </form>
        <hr>
      </div>
    </div>
  </div>
  <script src="../resources/scripts/login.js"></script>
</body>
</html>
