<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../resources/styles/index.css">
    <title>TEA Car Comparison</title>
</head>
<body>
    <h1 class="page-title">TEA Car Comparison</h1>
    <div class="table-responsive">
        <table class="comparison-table">
            <thead>
                <td>Gas Vehicle</th>
                <th>Car Type</th>
                <td>Electric Vehicle</th>
            </thead>
            <tbody>
                <tr>
                    <!-- <td><img id="gas-car-image-display" src=".\A.jpeg" alt="gas car" border=3 height=100 width=300></img>
                    <th></td>
                    <td><img id="electric-car-image-display" src=".\A.jpeg" alt="electric car" border=3 height=100 width=300></img> -->
                </tr>
                <tr>
                    <td id="gas-car-make-display"></td>
                    <th>Make</td>
                    <td id="electric-car-make-display"></td>
                </tr>
                <tr>
                    <td id="gas-car-model-display"></td>
                    <th>Model</td>
                    <td id="electric-car-model-display"></td>
                </tr>
                <tr>
                    <td id="gas-car-year-display"></td>
                    <th>Year</td>
                    <td id="electric-car-year-display"></td>
                </tr>
                <tr>
                    <td id="gas-car-range-display"></td>
                    <th>Range</td>
                    <td id="electric-car-range-display"></td>
                </tr>
                <tr>
                    <td id="gas-car-price-display"></td>
                    <th>Price</td>
                    <td id="electric-car-price-display"></td>
                </tr>
                <tr>
                    <td id="gas-car-mpg-display"></td>
                    <th>MPG / KWH</td>
                    <td id="electric-car-kwh-display"></td>
                </tr>
                <tr>
                    <td id="gas-car-addons-display"></td>
                    <th>Add-On(s)</td>
                    <th id="electric-car-addons-display"></td>
                </tr>
            </tbody>
          </table>
        </div>
        <div class="car-selection">
            <div class="gas-car-selection">
                <label for="gas-car-dropdown">Select Gas Car:</label>
                <select id="gas-car-dropdown">
                    <option value="" disabled selected>Select Gas Car</option>
                </select>
            </div>
            <div class="electric-car-selection">
                <label for="electric-car-dropdown">Select Electric Car:</label>
                <select id="electric-car-dropdown">
                    <option value="" disabled selected>Select Electric Car</option>
                </select>
            </div>
        </div>
      </div>
    <script src="../resources/scripts/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
