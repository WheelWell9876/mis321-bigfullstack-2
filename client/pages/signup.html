<!-- SIGNUP.HTML -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../resources/styles/signup.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h1 class="text-center">Login or Sign Up</h1>
        <form id="signup-form">
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email-input-signup" class="form-control" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password-input-signup" class="form-control"  required>
          </div>
          <button type="submit" id="signup-confirm" class="btn btn-primary">Sign Up!</button>
          <button type="button" id="login-director" class="btn btn-secondary">Login</button>
        </form>
        <hr>
        <button id="continue-as-guest" class="btn btn-link">Continue as Guest</button>
      </div>
    </div>
  </div>
  <script src="../resources/scripts/signup.js"></script>
</body>
</html>
